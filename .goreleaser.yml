before:
  hooks:
    - go mod tidy

builds:
  - id: kumoctl
    main: ./main.go
    binary: kumoctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/kumolabai/kumoctl/cmd.version={{.Version}} -X github.com/kumolabai/kumoctl/cmd.commit={{.Commit}} -X github.com/kumolabai/kumoctl/cmd.date={{.Date}}

archives:
  - id: kumoctl
    name_template: "kumoctl_{{.Version}}_{{.Os}}_{{.Arch}}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

release:
  github:
    owner: kumolabai
    name: kumoctl
  draft: false
  prerelease: auto